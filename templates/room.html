{%extends "base.html"%}

{%block content%}
<div class="vh-100 d-flex flex-column justify-content-center align-items-center">
    <h1 class="mb-4 fs-3">Share this link with a friend</h1>
    <div class="d-flex align-items-center link-row">
        <p class="fs-1 m-0 me-2" id="link_container"></p> 
        <button id="copy_link_button" 
                class="btn btn-light p-1 border"
                style="width: 40px;">
                <img src="{{ url_for('static', filename='copy_icon.png') }}"
                style="width: 100%; height: 100%; object-fit: contain;"></button>    
    </div>
</div>

<script>
    document.getElementById("link_container").textContent = window.location.href;

    document.getElementById("copy_link_button").addEventListener("click", () => {
        navigator.clipboard.writeText(window.location.href);
    });

</script>

<style>
    #copy_link_button {
        opacity: 0;
        pointer-events: none;
        transition: opacity .15s ease;
    }

    .link-row:hover #copy_link_button {
        opacity: 1 !important;
        pointer-events: auto;
    }
</style>
{%endblock%}
